<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testInsert()">Test Insert Franchise</button>
    <button onclick="viewFranchises()">View All Franchises</button>
    <pre id="output"></pre>

    <script>
        const SUPABASE_URL = 'https://dsqhrzrdxguxmvjkfrtg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzcWhyenJkeGd1eG12amtmcnRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5NDA2MTksImV4cCI6MjA1MjUxNjYxOX0.sb_publishable_Xs553QhiUDeCq3MPnCF5Vw_XYd7IuVd';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const output = document.getElementById('output');

        async function testConnection() {
            output.textContent = 'Testing connection...\n';
            try {
                const { data, error } = await supabase.from('franchises').select('count');
                if (error) {
                    output.textContent += 'ERROR: ' + JSON.stringify(error, null, 2);
                } else {
                    output.textContent += 'SUCCESS! Connected to Supabase\n';
                    output.textContent += 'Response: ' + JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.textContent += 'EXCEPTION: ' + err.message;
            }
        }

        async function testInsert() {
            output.textContent = 'Testing insert...\n';
            try {
                const { data, error } = await supabase
                    .from('franchises')
                    .insert([{
                        franchise_name: 'Test Store',
                        shop_number: 'Test Shop #1',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'test123',
                        sales: 0
                    }])
                    .select()
                    .single();

                if (error) {
                    output.textContent += 'ERROR: ' + JSON.stringify(error, null, 2);
                } else {
                    output.textContent += 'SUCCESS! Franchise added:\n';
                    output.textContent += JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.textContent += 'EXCEPTION: ' + err.message + '\n';
                output.textContent += err.stack;
            }
        }

        async function viewFranchises() {
            output.textContent = 'Fetching all franchises...\n';
            try {
                const { data, error } = await supabase
                    .from('franchises')
                    .select('*');

                if (error) {
                    output.textContent += 'ERROR: ' + JSON.stringify(error, null, 2);
                } else {
                    output.textContent += 'SUCCESS! Found ' + data.length + ' franchises:\n';
                    output.textContent += JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.textContent += 'EXCEPTION: ' + err.message;
            }
        }
    </script>
</body>
</html>
